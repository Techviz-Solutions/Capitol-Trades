<mat-drawer-container class="sidenav-container">
    <mat-drawer #drawer class="sidenav-drawer hidden-sm hidden-xs hidden-md-mini" [mode]="mode" [opened]="opened">
        <app-side-nav-bar></app-side-nav-bar>
    </mat-drawer>
    <mat-drawer-content>
        <div class="main">
            <router-outlet></router-outlet>
        </div>
        <button type="button" color="primary" class="sidebar-toggle hidden-sm hidden-xs" mat-mini-fab (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-drawer-content>
</mat-drawer-container>
<app-footer></app-footer>
